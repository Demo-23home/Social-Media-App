{% extends 'blog/base.html' %}
{% block content %}


<article class="media content-section">
    <img class='rounded-circle article-img' src="{{ post.author.profile.image.url }}" alt="" style="float: left;">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:'F d , Y' }}</small>
           
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content" style="margin-left: 83px;">{{ object.content }}</p>
        {% if object.author == user %}
        <div>
            <a class='btn btn-secondary btn btn-sm mt-1 mb-1' href="{% url 'post-update' object.id %} "style="margin-left: 600px;">Update Post</a>
            <a class='btn btn-danger btn btn-sm mt-1 mb-1' href="{% url 'post-delete' object.id %}">Delete Post</a>
        </div>
        {% endif %}
    </div>
</article>





{% endblock content %}
